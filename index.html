<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="icon/android-icon-192x192.png">
 <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-ant">Anterior &lt;</button>
      <button class="button btn-prox">Próximo &gt;</button>
    </div>

    <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
